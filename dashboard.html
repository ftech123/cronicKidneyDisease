<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Prescription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .prescription {
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .input-box {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .button-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #4CAF50;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }
        .bottom-nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bottom-nav a i {
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Doctor's Prescription</h1>
        <div id="messageContainer" style="text-align: center;"></div>
        <div class="prescription">
            <input type="text" id="patientName" class="input-box" placeholder="Patient Name">
            <input type="number" id="patientAge" class="input-box" placeholder="Age">
            <input type="number" id="prescriptionDay" class="input-box" placeholder="Day">
            <input type="text" id="prescriptionMedicine" class="input-box" placeholder="Medicine">
            <input type="text" id="prescriptionDosage" class="input-box" placeholder="Dosage">
            <input type="text" id="prescriptionInstructions" class="input-box" placeholder="Instructions">
            <div class="button-bar">
                <button onclick="save()">Save Prescription</button>
                <button onclick="get()">Get Prescription</button>
                <button onclick="update()">Update Prescription</button>
                <button onclick="remove()">Remove Prescription</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html">
            <i class="fas fa-home"></i>
            Logout
        </a>
        <a href="dashboard.html">
            <i class="fas fa-user-friends"></i>
            Add Prescription
        </a>
        <a href="viewMessagedr.html">
            <i class="fas fa-prescription"></i>
            View Messages
        </a>
        <a href="contactdr.html">
            <i class="fas fa-user"></i>
            Contact
        </a>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="doctorP.js"></script>
</body>
</html>

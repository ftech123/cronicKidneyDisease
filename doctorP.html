<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Prescription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .prescription {
            border: 2px solid #333;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .input-box {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Doctor's Prescription</h1>
    <div id="messageContainer" style="text-align: center;"></div>
    <div class="prescription">
        <input type="text" id="patientName" class="input-box" placeholder="Patient Name">
        <input type="number" id="patientAge" class="input-box" placeholder="Age">
        <input type="number" id="prescriptionDay" class="input-box" placeholder="Day">
        <input type="text" id="prescriptionMedicine" class="input-box" placeholder="Medicine">
        <input type="text" id="prescriptionDosage" class="input-box" placeholder="Dosage">
        <input type="text" id="prescriptionInstructions" class="input-box" placeholder="Instructions">
        <button onclick="save()">Save Prescription</button>
        <button onclick="get()">Get Prescription</button>
        <button onclick="update()">Update Prescription</button>
        <button onclick="remove()">Remove Prescription</button>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="doctorP.js"></script>
</body>
</html>
